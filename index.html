<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram_Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b60c4c06dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem; height: 20rem;">    
        <div class="ig-heading">
            <h3>Instagram</h3>
        </div>
        <div>   
            <input class="form-control form-control-sm" type="text" placeholder="Phone number, username or email address">
        </div>    
        <div>
            <input class="form-control form-control-sm" type="text" placeholder="Password">
        </div>   
        <div class="forgot-pw">
            <p>Forgotten password?</p>
        </div>
        <div class="login-btn">
            <button type="button" class="btn btn-primary btn-lg">Log In</button>
        </div>
        <div class="separator">OR</div>
        <div class="login-fb">
            <div class="fb-icon">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <p>Log In with Facebook</p>
        </div>
        <div class="card-footer bg-transparent">
            <p>Don't have an account? <a href="">Sign Up</a></p>
        </div>
    </div>    
    
</body>
</html>
